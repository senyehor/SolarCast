{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Отримати історичні дані про погоду</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="location" class="form-label">Оберіть локацію</label>
            <select class="form-select" id="location" name="location" required>
                <option value="" disabled selected>Оберіть локацію...</option>
                {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="start_date" class="form-label">Дата початку</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">Дата завершення</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Отримати дані</button>
    </form>
</div>
{% endblock %}

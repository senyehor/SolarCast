{% extends "base.html" %}
{% block title %}Регістрація{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center">Зареєструйтеся</h4>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
            </form>
        </div>
    </div>
{% endblock %}

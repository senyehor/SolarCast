{% extends "base.html" %}
{% block title %}Вихід{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title">Вихід із системи</h4>
            <p class="card-text">Ви впевнені, що хочете вийти?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Вийти</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Скасувати</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
